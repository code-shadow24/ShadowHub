   console.log(windows)

   console.dir(document)

   innerText will not display the hidden text

   textContent will display the hidden text

   innerHTML will display the inner HTML tags too

   get attribute the get the detail

   set attribute will set or add the detail

   document.querySelector('') this will select the first element of the specified element
   # is used to select id
   . is used to select class

   document.querySelectorAll(): this will give a node list of the elements, which is not an array. We can apply forEach loop on the nodeList
   
   document.getElementsByClassName: this will give the HTML collection of the specified class. We cannot apply forEach on this. We need to convert this into an array using Array.from()
